<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
   <script type="text/javascript" src="editor.js"></script> 
  <link type="text/css" rel="stylesheet" href="editor.css"/>
</head>

<body onload="onload()">
  <div id="container" >
    <fieldset>
       <button class="button bold" onclick="bold()" title="Bold">B</button>
      <button class="button italic" onclick="italic()" title="Italic">I</button>
      <button class="button underline" onclick="underline()" title="underline">U</button>
      
      <select id="font"  onchange="changeFont(this.value);">
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Sans serif">Sans serif</option>
        <option value="Courier New">Courier New</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Palatino">Palatino</option>
        <option value="Garamond">Garamond</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
      </select>
      <select id="fontSize1" onchange="fontsize(this.value)">
        <option value="8px">8px</option>     
        <option value="10px">10px</option>
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
      </select>
    
      <input id="image" type="file" class=" image" onchange="imageupload(event)" title="Add Image"> 
  </fieldset>

  <div id="editor" contenteditable="true" > </div>
  
</div>

</body>
</html>
